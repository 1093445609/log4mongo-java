# Set the root logger to
log4j.rootLogger=all, MongoDBAuth

# MongoDB appender classname
log4j.appender.MongoDBAuth=com.google.code.log4mongo.MongoDbAppender
log4j.appender.MongoDBAuth.databaseName=log4mongotestauth
log4j.appender.MongoDBAuth.userName=open
log4j.appender.MongoDBAuth.password=sesame
log4j.appender.MongoDBAuth.loggingStyle=LoggingEvent
log4j.appender.MongoDBAuth.layout=com.google.code.log4mongo.MongoDbPatternLayout
